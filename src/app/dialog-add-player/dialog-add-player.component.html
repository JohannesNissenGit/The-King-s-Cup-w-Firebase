<h1 mat-dialog-title>Add New Player</h1>
<div mat-dialog-content>
  <p>Please enter your name</p>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
  <!--<button mat-button [disabled]="game.players.length == 0" (click)="deleteAllPlayers()">Clear Players</button>-->
</div>
