<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px':130+i*70}" 
[name]="player" 
[playerActive]="i == game.currentPlayer"
class="player-position" ></app-player>

<div class="field">
<div class="card-stack">
   <!--cards stack-->
    <img [ngStyle]="{'right.px':i*9}" *ngFor='let c of [0,1,2,3]; let i = index;' src="./assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 35px" src="./assets/img/cards/card_cover.png" alt=""> <!--top card-->

<!--played cards stack-->
    <img *ngFor='let card of game.playedCards; let i = index;' class="played-card" src="./assets/img/cards/{{ card }}.png" alt="">

<!--top card animation-->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" id="topcard" style="right: 35px" src="./assets/img/cards/{{ currentCard }}.png" alt="">
</div>

<!--rule field-->
<app-game-info class="pin-bottom" [card]="currentCard"></app-game-info>

<!-- + button-->
<button (click)="openDialog()" class="button-add" mat-fab color="primary" aria-label="add a player">
    <mat-icon>add</mat-icon>
  </button>

</div>
